<!DOCTYPE html>
<html>
    <head>
        <title>JS Essentials</title>
    </head>
    <body></body>
   

    <script>
      var num1 = 14
      var num2 = 72
      var num3 = 24
 //arithmetic operator
      //add
        console.log(num1+num2);
      //sub
        console.log(num2-num1);
      //mul
        console.log(num1*num2);
      //div
        console.log(num2/num1);
      //mod
        console.log(num2%num1);

//Assignment opeartor
      //+=
        num1+=num2
        console.log(num1);
      //-=
      num1-=num2
        console.log(num1);
      //*=
      num1*=num2
        console.log(num1);
      //div =
      num1/=num2
        console.log(num1);

//Relational operators
    //  <
    console.log(num1<num2);
    //  >
    console.log(num1>num2);
    //  ==
    console.log(num1==num2);
    //  !=
    console.log(num1!=num2);

//identity operator
    // ===
    console.log(num1===num2);
    // !==
    console.log(num1!==num2);

//logical operator
    // &&
    console.log(num1>num2 && num1>num3 );
    // ||
    console.log(num1<num2 || num3>num1);
    // !
    console.log(!num1<num2);
          
    </script>
</html>
